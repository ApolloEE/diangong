<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>记录打字速度</title>
</head>

<body>
  <h1>打字速度统计器</h1>
  <p>请在下面的文本框中输入一段文字，然后开始打字。</p>
  <textarea id="text" rows="10" cols="50"></textarea>
  <p>您的打字速度为：<span id="wpm"></span> 字/分钟。</p>

  <script>
    let typing = false;
    let startTime, endTime;
    let keyCount = 0;
    const text = document.getElementById("text");
    const wpm = document.getElementById("wpm");

    var x = setInterval(function () {
      if (!typing) {
        typing = true;
        startTime = performance.now();
      }
    }, 1000);
    var x = setInterval(function () {
      endTime = performance.now();
      keyCount++;

      if (typing && keyCount === text.value.length) {
        typing = false;
        const timeDiff = (endTime - startTime) / 1000;
        const wpmValue = Math.round((keyCount / timeDiff) * 60);
        wpm.innerHTML = wpmValue;
      }
    }, 1000);

  </script>
</body>

</html>
